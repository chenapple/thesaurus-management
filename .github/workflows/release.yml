name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: 'aarch64-apple-darwin'
            arch: 'aarch64'
          - target: 'x86_64-apple-darwin'
            arch: 'x64'

    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}

      - name: Rename artifacts with arch suffix
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          for f in *.app.tar.gz; do
            if [ -f "$f" ]; then
              newname="${f%.app.tar.gz}_${{ matrix.arch }}.app.tar.gz"
              mv "$f" "$newname"
              echo "Renamed $f to $newname"
            fi
          done
          for f in *.app.tar.gz.sig; do
            if [ -f "$f" ]; then
              newname="${f%.app.tar.gz.sig}_${{ matrix.arch }}.app.tar.gz.sig"
              mv "$f" "$newname"
              echo "Renamed $f to $newname"
            fi
          done
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.exe.sig
          if-no-files-found: warn

  publish:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts structure
        run: |
          echo "=== Artifacts structure ==="
          find artifacts -type f
          echo "=== End of artifacts ==="

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"

          echo "Building latest.json for version ${VERSION}"

          # Initialize JSON
          cat > latest.json << 'HEADER'
          {
            "version": "VERSION_PLACEHOLDER",
            "notes": "请下载对应平台的安装包",
            "pub_date": "DATE_PLACEHOLDER",
            "platforms": {
          HEADER

          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/" latest.json
          sed -i "s/DATE_PLACEHOLDER/$(date -u +%Y-%m-%dT%H:%M:%S.000Z)/" latest.json

          PLATFORMS=""

          # Windows
          WINDOWS_SIG_FILE=$(find artifacts -name "*.exe.sig" -type f 2>/dev/null | head -1)
          WINDOWS_EXE_FILE=$(find artifacts -name "*.exe" -type f ! -name "*.sig" 2>/dev/null | head -1)

          if [ -n "$WINDOWS_SIG_FILE" ] && [ -n "$WINDOWS_EXE_FILE" ]; then
            WINDOWS_SIG=$(cat "$WINDOWS_SIG_FILE")
            WINDOWS_EXE=$(basename "$WINDOWS_EXE_FILE")
            echo "Found Windows: $WINDOWS_EXE"
            PLATFORMS="${PLATFORMS}    \"windows-x86_64\": {
                \"signature\": \"${WINDOWS_SIG}\",
                \"url\": \"https://github.com/${REPO}/releases/download/v${VERSION}/${WINDOWS_EXE}\"
              }"
          fi

          # macOS aarch64
          MACOS_ARM_SIG_FILE=$(find artifacts/macos-aarch64 -name "*_aarch64.app.tar.gz.sig" -type f 2>/dev/null | head -1)
          MACOS_ARM_TAR_FILE=$(find artifacts/macos-aarch64 -name "*_aarch64.app.tar.gz" -type f ! -name "*.sig" 2>/dev/null | head -1)

          if [ -n "$MACOS_ARM_SIG_FILE" ] && [ -n "$MACOS_ARM_TAR_FILE" ]; then
            MACOS_ARM_SIG=$(cat "$MACOS_ARM_SIG_FILE")
            MACOS_ARM_TAR=$(basename "$MACOS_ARM_TAR_FILE")
            echo "Found macOS ARM: $MACOS_ARM_TAR"
            if [ -n "$PLATFORMS" ]; then PLATFORMS="${PLATFORMS},
          "; fi
            PLATFORMS="${PLATFORMS}    \"darwin-aarch64\": {
                \"signature\": \"${MACOS_ARM_SIG}\",
                \"url\": \"https://github.com/${REPO}/releases/download/v${VERSION}/${MACOS_ARM_TAR}\"
              }"
          fi

          # macOS x64
          MACOS_X64_SIG_FILE=$(find artifacts/macos-x64 -name "*_x64.app.tar.gz.sig" -type f 2>/dev/null | head -1)
          MACOS_X64_TAR_FILE=$(find artifacts/macos-x64 -name "*_x64.app.tar.gz" -type f ! -name "*.sig" 2>/dev/null | head -1)

          if [ -n "$MACOS_X64_SIG_FILE" ] && [ -n "$MACOS_X64_TAR_FILE" ]; then
            MACOS_X64_SIG=$(cat "$MACOS_X64_SIG_FILE")
            MACOS_X64_TAR=$(basename "$MACOS_X64_TAR_FILE")
            echo "Found macOS x64: $MACOS_X64_TAR"
            if [ -n "$PLATFORMS" ]; then PLATFORMS="${PLATFORMS},
          "; fi
            PLATFORMS="${PLATFORMS}    \"darwin-x86_64\": {
                \"signature\": \"${MACOS_X64_SIG}\",
                \"url\": \"https://github.com/${REPO}/releases/download/v${VERSION}/${MACOS_X64_TAR}\"
              }"
          fi

          # Add platforms to JSON
          echo "$PLATFORMS" >> latest.json
          echo "  }" >> latest.json
          echo "}" >> latest.json

          echo "=== Generated latest.json ==="
          cat latest.json

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Copy all release artifacts
          find artifacts -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.exe.sig" -o -name "*.app.tar.gz" -o -name "*.app.tar.gz.sig" \) -exec cp {} release-files/ \;

          # Copy latest.json
          cp latest.json release-files/

          echo "=== Release files ==="
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: '词库管理 ${{ github.ref_name }}'
          body: |
            请下载对应平台的安装包：
            - **Windows**: 下载 `.exe` 文件
            - **Mac M芯片**: 下载 `aarch64.dmg` 文件
            - **Mac Intel芯片**: 下载 `x64.dmg` 文件
          draft: false
          prerelease: false
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
